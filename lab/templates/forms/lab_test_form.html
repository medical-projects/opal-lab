{% load forms %}
<div class="form-group">
  <label class="control-label col-sm-3">
    Test type
  </label>
  <div class="col-sm-8">
    <input class="form-control" type="text" ng-model="lab_test" uib-typeahead="i.display_name for i in metadata.lab_tests | filter:$viewValue | limitTo:8">
  </div>
</div>
<div ng-include src="lab_test.result_form_url"></div>
